<!DOCTYPE hmtl>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOUR COOKBOOK</title>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css' ) }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="container-fluid header">
    <img class="img-header" src="/static/logo/header.png" alt="YOUR COOKBOOK">
</div>

<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="150">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="{{url_for('render_index')}}">YOUR COOKBOOK</a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Your Recipes <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="{{url_for('render_index')}}">All recipes</a></li>
                <li><a href="{{url_for('render_starter')}}">Starter/Soup</a></li>
                <li><a href="{{url_for('render_main_course')}}">Main course</a></li>
                <li><a href="{{url_for('render_dessert')}}">Dessert</a></li>
            </ul>
          </li>
          <li style="background-color: #FFDA33"><a href="#section2">Create New Recipe</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="{{url_for('render_search')}}" method='POST'>
            <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="Search recipes">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>    

<div id="section2" class="container-fluid" style="margin-top: 20px;">
  <form class="form-horizontal" action="/recipe/{{recipe.id}}" method="POST">
    <fieldset>
      <legend>{{header}}</legend>
      <div class="form-group">
        <label for="name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <textarea class="form-control" name="name" rows="1" id="name" placeholder="The name of your recipe." required>{{recipe.name}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="ingredients" class="col-lg-2 control-label">Ingredients</label>
        <div class="col-lg-10">
          <textarea class="form-control" name="ingredients" rows="2" id="ingredients" placeholder="0,5l ingredient_1
1kg ingredient_2">{{recipe.ingredients}}</textarea>
          <span class="help-block">Write every single ingredient in a new line!</span>
        </div>
      </div>
      <div class="form-group">
        <label for="recipe" class="col-lg-2 control-label">Recipe</label>
        <div class="col-lg-10">
          <textarea class="form-control" name="recipe" rows="2" id="recipe" placeholder="Your recipe, step by step.">{{recipe.recipe}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-lg-2 control-label">Category</label>
        <div class="col-lg-10">
          <select class="form-control" name="category" id="category" required>
            <option hidden >{{recipe.category}}</option>
            <option>Starter/Soup</option>
            <option>Main course</option>
            <option>Dessert</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="image" class="col-lg-2 control-label">Image</label>
        <div class="col-lg-10">
          <textarea class="form-control" name="image" rows="1" id="image" placeholder="eg. Food.jpg">{{recipe.image}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">{{button}}</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
</body>
</html>
